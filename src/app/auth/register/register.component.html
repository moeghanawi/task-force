<div class="mt-3" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="register-form" color="accent">
    <form [formGroup]="registerForm">
      <mat-card-title class="center-register">Register</mat-card-title>
      <div>
        <mat-form-field class="input" appearance="fill">
          <mat-label>name </mat-label>
          <input matInput formControlName="name" class="capital-case" />
        </mat-form-field>
        <div>
          <span
            class="text-danger"
            *ngIf="
              registerForm.get('name')?.hasError('required') &&
              registerForm.get('name')?.touched
            "
          >
            Please name must be Provided
          </span>
        </div>

        <mat-form-field class="input" appearance="fill">
          <mat-label>email</mat-label>
          <input matInput formControlName="email" class="lower-case" />
        </mat-form-field>
        <div>
          <span
            class="text-danger"
            *ngIf="
              registerForm.get('email')?.hasError('required') &&
              registerForm.get('email')?.touched
            "
          >
            Please email must be Provided
          </span>
        </div>
        <div>
          <span
            class="text-danger"
            *ngIf="
              registerForm.get('email')?.hasError('minlength') &&
              registerForm.get('email')?.touched
            "
          >
            Please email must be more than 3 characters
          </span>
        </div>
        <div class="input">
          <span
            class="text-danger"
            *ngIf="
              registerForm.get('email')?.hasError('maxlength') &&
              registerForm.get('email')?.touched
            "
          >
            email must be no more than 10 characters
          </span>
        </div>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>password </mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <div class="input">
          <span
            class="text-danger"
            *ngIf="
              registerForm.get('password')?.hasError('required') &&
              registerForm.get('password')?.touched
            "
          >
            Please password must be provided
          </span>
        </div>

        <div class="input">
          <span
            class="text-danger"
            *ngIf="
              registerForm.get('password')?.hasError('minlength') &&
              registerForm.get('password')?.touched
            "
          >
            Password at least 3 characters
          </span>
        </div>
        <div class="input">
          <span
            class="text-danger"
            *ngIf="
              registerForm.get('password')?.hasError('maxlength') &&
              registerForm.get('password')?.touched
            "
          >
            Password must be no more than 10 characters
          </span>
        </div>
      </div>
      <div>
        <button
          [disabled]="!registerForm.valid"
          mat-raised-button
          color="primary"
          class="btn"
          (click)="register()"
        >
          Register
        </button>
      </div>
    </form>
    <div class="login">
      <a [routerLink]="['/login']">Back to login</a>
    </div>
  </mat-card>
</div>
